<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <h1 class="mx-auto text-white">Weather Dashboard</h1>
    </nav>
    <br />
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 bg-light">
          <h3>Search for a city</h3>
          <form class="form-inline"></form>
          <input type="text" class=" form-control-lg mb-2" id="cityInput" placeholder="Enter a city name"
            value="Melbourne, au" />
          <button type="button" id="searchBtn" class="btn btn-primary form-control-lg mb-2">
            <i class="fa fa-search"></i>
          </button>
          </form>
          <br />
          <h3>Recent cities</h3>
          <ul id="recent" class="list-group">
            
          </ul>
        </div>
        <br>
        <div class="col-md-9">
          <div class="card border bg-light">
            <div class="card-header bg-primary" style=" display:flex;
            align-items: center;
            ">
              <span id="city" class=" bg-primary display-4 text-white">City</span>
              <img id="icon" src="" />
            </div>
            <div class="card-body" style="font-size: 20px">
              <p>
                Local date and time at selected city:
                <span id="local"></span>
              </p>
              <p id="temperature">Temperature:</p>
              <p id="humidity">Humidity:</p>
              <p id="wind">Wind:</p>
              <p>
                UV Index:
                <span id="uvi" style="padding: 10px; border-radius: 10px"></span>
              </p>
            </div>
          </div>
          <br />
          <p class="display-4">5-Day Forecast:</p>
          <div class="row">
            <div class="col">
              <div class="card forecast mx-auto bg-primary text-white" data-id="1">
                <div class="card-body">
                  <h5 class="card-title date"></h5>
                  <img src="" />
                  <p class="card-text temperature"></p>
                  <p class="card-text humidity"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card forecast mx-auto bg-primary text-white" data-id="2">
                <div class="card-body">
                  <h5 class="card-title date"></h5>
                  <img src="" />
                  <p class="card-text temperature"></p>
                  <p class="card-text humidity"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card forecast mx-auto bg-primary text-white" data-id="3">
                <div class="card-body">
                  <h5 class="card-title date"></h5>
                  <img src="" />
                  <p class="card-text temperature"></p>
                  <p class="card-text humidity"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card forecast mx-auto bg-primary text-white" data-id="4">
                <div class="card-body">
                  <h5 class="card-title date"></h5>
                  <img src="" />
                  <p class="card-text temperature"></p>
                  <p class="card-text humidity"></p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card forecast mx-auto bg-primary text-white" data-id="5">
                <div class="card-body">
                  <h5 class="card-title date"></h5>
                  <img src="" />
                  <p class="card-text temperature"></p>
                  <p class="card-text humidity"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="js/script.js"></script>
  </body>

</html>
